<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | General Form Elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Main content -->
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">Add new Employee</li>
          <li class="breadcrumb-item">Add new Employee</li>
        </ol>
          <!-- right column -->
          <div class="">
            <!-- general form elements disabled -->
            <div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">Create employee profile</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form role="form">
                  <div class="row">
                    <div class="col-sm-1">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Title</label>
                        <select name="" id="" class="form-control">
                          <option value="">Mr.</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-sm-1">
                        <div class="form-group">
                          <label>Gender</label>
                          <select name="" id="" class="form-control">
                            <option value="">M</option>
                          </select>
                        </div>
                      </div>
                    <div class="col-sm-1">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Age</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="form-group">
                        <label>Birthdate</label>
                        <input type="text" class="form-control pull-right" id="datepicker">
                      </div>
                    </div>
                    <div class="col-sm-3">
                        <!-- textarea -->
                        <div class="form-group">
                          <label>Citizenship</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                          <label>Email Address</label>
                          <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                          <label>Contact</label>
                          <input type="text" class="form-control">
                        </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control">
                        </div>
                    </div>
                  </div>
                  <hr>
                 
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Job Position</label>
                            <select name="" id="" class="form-control">
                                <option value="">Java back-end developer</option>
                              </select>
                          </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Team</label>
                            <select name="" id="" class="form-control">
                                <option value="">MVC</option>
                              </select>
                          </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                        <label for="">Description</label>
                        <textarea  class="form-control" name="" id="" cols="15" rows="10"></textarea>
                    </div>
                  </div>

                  
              <!-- /.card-body -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
